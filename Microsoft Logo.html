<html>
<head>
<title>Microsoft Logo</title>
</head>
<body>
<canvas id="can" height="300" width="300" style="border: solid 2px #CC0000"></canvas>
<script type="text/javascript">
var c = document.getElementById("can");
var ctx = c.getContext("2d");
ctx.fillStyle = "#F30"
ctx.fillRect(15,15,130,130);
ctx.fillStyle = "#29BC12"
ctx.fillRect(155,15,130,130);
ctx.fillStyle = "#1BC8E0"
ctx.fillRect(15,155,130,130);
ctx.fillStyle = "#D5FA00"
ctx.fillRect(155,155,130,130);
</script>
</body>
</html>
