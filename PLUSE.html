<html>
<head>
<title>Microsoft Logo</title>
</head>
<body>
<canvas id="can" height="300" width="300" style="border: solid 2px #CC0000"></canvas>
<script type="text/javascript">
var c = document.getElementById("can");
var ctx = c.getContext("2d");
ctx.moveTo(150,50);
ctx.lineTo(150,250);
ctx.moveTo(50,150);
ctx.lineTo(250,150);
ctx.stroke();
</script>
</body>
</html>
