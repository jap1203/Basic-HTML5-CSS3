<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="can" height="300" width="300" style="border: solid 2px #CC0000"></canvas>
<script type="text/javascript">
var c = document.getElementById("can");
var ctx = c.getContext("2d");
ctx.fillStyle = "#FC9"
ctx.fillRect(10,10,150,100)
</script>	
</body>
</html>
