<html>
<head>
<title>Smily</title>
</head>
<body>
<canvas id="Smily" height="300" width="300" style="border: solid 2px #CC0000"></canvas>
<script type="text/javascript">
var c = document.getElementById("Smily");
var ctx = c.getContext("2d");


ctx.beginPath();
ctx.arc(75, 75, 50, 0, Math.PI * 2, true); 
ctx.moveTo(110, 75);
ctx.arc(75, 75, 35, 0, Math.PI, false);
ctx.moveTo(65, 65);
ctx.arc(60, 65, 5, 0, Math.PI * 2, true);
ctx.moveTo(95, 65);
ctx.arc(90, 65, 5, 0, Math.PI * 2, true);
ctx.stroke();

</script>
</body>
</html>
